#   GOPRIVATE: "github.com/scribe-security/*"
#   GO_VERSION: "1.18"

on:
  workflow_dispatch:

jobs:
  export_docs:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04] # TODO: only build
        repo: ["gensbom", "valint", "actions", "JSL", "misc"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p sub

      - uses: actions/checkout@v3
        with:
          repository: scribe-security/${{ matrix.repo }}
          path: sub/${{ matrix.repo }}
          token: ${{ secrets.PR_PAT }}
      
      - name: export docs
        run: |
          bash scripts/sync_docs.sh -E -x -r ${{ matrix.repo }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          path: sub/${{ matrix.repo }}
          token: ${{ secrets.PR_PAT }}
          title: autogen - docs export